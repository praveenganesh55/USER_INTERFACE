<html>
    <head>
        <title>
            Login Form
        </title>

    <body>
        <h1><strong>Login Page</strong></h1>
        <div class="flex">
            <div class="image">
                <h3>LOGIN INTO YOUR ACCOUNT</h3>
            </div>

                <form>
                    <div id="design">

                        <br><button>Login</button>
                    </div>
                </form>
            </div>
        </div>
        <script src="login.js"></script>
    </body>
</html>
